name: Build Multi-Platform Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: findSameVideo-linux
          - os: macos-latest
            platform: macos
            artifact_name: findSameVideo-macos
          - os: windows-latest
            platform: windows
            artifact_name: findSameVideo-windows

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Install PyQt6 (Linux fix)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxcb-cursor0 \
          libxcb-xinerama0 \
          libxkbcommon-x11-0 \
          libgl1-mesa-glx \
          libfontconfig1 \
          libglib2.0-0
        pip install PyQt6

    - name: Install other dependencies
      run: |
        pip install send2trash
        pip install Pillow
        pip install imagehash
        pip install opencv-python-headless

    - name: Build with PyInstaller
      run: |
        python build.py --gui --no-input

    - name: Package (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p release
        cd dist/findSameVideo
        tar -czf ../../release/findSameVideo-linux.tar.gz findSameVideo

    - name: Package (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p release
        if [ -d "dist/findSameVideo.app" ]; then
          cp -r dist/findSameVideo.app release/findSameVideo-macos.app
          cd release
          zip -r -y findSameVideo-macos.zip findSameVideo-macos.app
        fi

    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir release
        copy dist\findSameVideo\findSameVideo.exe release\findSameVideo-windows.exe

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          release/*
          dist/*.app

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/*
          dist/*.app
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
